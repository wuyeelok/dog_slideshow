<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Crash Course | Ajax</title>
        <script src="./jquery-3.6.0.min.js"></script>
        <style>
            body {
                font-size: 17px;
                font-family: arial;
                background: #f4f4f4;
                line-height: 1.5em;
            }
            header {
                background: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
                border-bottom: 4px #000 solid;
                margin-bottom: 10px;
            }
            #container {
                width: 90%;
                margin: auto;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>jQuery Crash Course | Ajax</h1>
        </header>
        <div id="container">
            <button id="myBut1">Fetch data Using JQuery Load</button>
            <div id="result1"></div>

            <button id="myBut2">Fetch data Using JQuery Get</button>
            <div id="result2"></div>
        </div>

        <script>
            $(document).ready(function () {
                // Test jQuery
                $("h1").css("color", "red");

                $("#myBut1").click(function () {
                    $("#result1").load(
                        "https://dog.ceo/api/breeds/image/random",
                        function (response, status, xhr) {
                            console.log(`Response: ${response}`);
                            console.log(`Status: ${status}`);
                            console.log(`xhr status text: ${xhr.statusText}`);

                            if (status == "error") {
                                $("#result1").text("Error during fetch data!");
                            }
                        }
                    );
                });

                $("#myBut2").click(function () {
                    // Will only works if success, no failure handling
                    $.get(
                        "https://dog.ceo/api/breeds/image/random",
                        function (data, status, xhr) {
                            console.log(`data: ${data}`);
                            console.log(`status: ${status}`);
                            console.log(`xhr: ${xhr}`);
                            $("#result2").text(data.message);
                        }
                    );
                });
            });
        </script>
    </body>
</html>
